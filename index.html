<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Recovery Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="portal-container">
        <h1>Data Recovery Node</h1>
        <hr>
        
        <div class="file-box">
            <p>Source: <code>challenge.png</code></p>
            <a href="challenge.png" download="challenge.png" class="btn-download">Download Archive</a>
        </div>

        <div class="input-group">
            <input type="text" id="flagInput" placeholder="Enter recovered string..." autocomplete="off">
            <button onclick="checkFlag()">Identify</button>
        </div>

        <div id="resultArea" class="hidden">
            <p class="success-msg">Authentication Successful.</p>
            <div class="flag-container">
                <span id="flagValue"></span>
                <button id="copyBtn" onclick="copyToClipboard()">Copy</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
